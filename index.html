<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #34495e;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .table-selection {
            margin: 20px;
        }

        .table-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .table-btn:hover {
            background: #2ecc71;
        }

        #game-area {
            display: none;
            margin: 20px;
        }

        .card {
            display: inline-block;
            width: 80px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #fff;
            margin: 5px;
            background: #fff;
            color: #2c3e50;
            text-align: center;
            line-height: 120px;
            font-size: 24px;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .control-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blackjack Game</h1>
    </header>

    <div class="table-selection">
        <p>Select your table type:</p>
        <button class="table-btn" onclick="startGame('classic')">Classic Table</button>
        <button class="table-btn" onclick="startGame('vip')">VIP Table</button>
        <button class="table-btn" onclick="startGame('high-roller')">High Roller Table</button>
    </div>

    <div id="game-area">
        <h2 id="table-type"></h2>
        <div id="player-cards"></div>
        <div id="dealer-cards"></div>
        <div class="controls">
            <button class="control-btn" onclick="hit()">Hit</button>
            <button class="control-btn" onclick="stand()">Stand</button>
            <button class="control-btn" onclick="restart()">Restart</button>
        </div>
    </div>

    <script>
        let tableType = '';

        function startGame(type) {
            tableType = type;
            document.getElementById('game-area').style.display = 'block';
            document.querySelector('.table-selection').style.display = 'none';
            document.getElementById('table-type').innerText = `You are at the ${tableType} table.`;
            resetCards();
        }

        function resetCards() {
            document.getElementById('player-cards').innerHTML = `
                <div class="card">A</div>
                <div class="card">7</div>
            `;
            document.getElementById('dealer-cards').innerHTML = `
                <div class="card">K</div>
                <div class="card">?</div>
            `;
        }

        function hit() {
            const newCard = document.createElement('div');
            newCard.className = 'card';
            newCard.innerText = Math.floor(Math.random() * 11) + 1;
            document.getElementById('player-cards').appendChild(newCard);
        }

        function stand() {
            alert('You chose to stand. Dealer plays next!');
        }

        function restart() {
            document.getElementById('game-area').style.display = 'none';
            document.querySelector('.table-selection').style.display = 'block';
            resetCards();
        }
    </script>
</body>
</html>
