<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #34495e;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ecdb54;
        }

        .table {
            background: green;
            width: 90%;
            height: 500px;
            border-radius: 20px;
            border: 15px solid #b5651d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-top: 20px;
        }

        .table .text {
            color: gold;
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }

        .chip {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            background-color: gold;
            color: black;
            line-height: 50px;
            font-size: 16px;
            text-align: center;
            border: 2px solid black;
            cursor: pointer;
        }

        .chip:hover {
            background-color: orange;
        }

        .bet-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .dealer-area, .player-area {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .card {
            display: inline-block;
            width: 60px;
            height: 90px;
            border-radius: 8px;
            border: 2px solid #fff;
            margin: 5px;
            background: #fff;
            color: #2c3e50;
            text-align: center;
            line-height: 90px;
            font-size: 18px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .control-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <div class="table">
        <div class="text">Blackjack Pays 3 to 2 â€¢ Dealer Must Stand on 17</div>
        <div id="bet-area" class="bet-area">
            <span class="chip" onclick="placeBet(100)">$100</span>
            <span class="chip" onclick="placeBet(200)">$200</span>
            <span class="chip" onclick="placeBet(300)">$300</span>
        </div>
        <p id="current-bet">Current Bet: $0</p>
        <button id="start-btn" class="control-btn" onclick="startHand()" disabled>Place Bet</button>

        <div class="dealer-area" id="dealer-cards">
            <div class="card">K</div>
            <div class="card" id="hidden-card">?</div>
        </div>

        <div class="player-area" id="player-cards"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="hit()">Hit</button>
        <button class="control-btn" onclick="stand()">Stand</button>
        <p id="status"></p>
        <p id="balance">Balance: $1000</p>
    </div>

    <script>
        let playerCards = [];
        let dealerCards = ["K", "?"];
        let playerTotal = 0;
        let dealerTotal = 0;
        let balance = 1000;
        let currentBet = 0;

        const placeBet = (amount) => {
            if (currentBet + amount > balance) {
                alert("Not enough balance!");
                return;
            }
            currentBet += amount;
            document.getElementById("current-bet").innerText = `Current Bet: $${currentBet}`;
            document.getElementById("start-btn").disabled = false;
        };

        const startHand = () => {
            document.getElementById("start-btn").disabled = true;
            resetGame();
        };

        const resetGame = () => {
            playerCards = [];
            dealerCards = ["K", "?"];
            playerTotal = 0;
            dealerTotal = 0;
            document.getElementById("player-cards").innerHTML = "";
            document.getElementById("dealer-cards").innerHTML = `
                <div class="card">K</div>
                <div class="card" id="hidden-card">?</div>
            `;
            document.getElementById("status").innerText = "";
        };

        const hit = () => {
            const newCard = Math.floor(Math.random() * 10) + 1;
            playerCards.push(newCard);
            updatePlayerCards();

            if (playerTotal === 21) {
                document.getElementById("status").innerText = "Blackjack! Revealing dealer's card.";
                revealDealerCard();
            } else if (playerTotal > 21) {
                document.getElementById("status").innerText = "Bust! You lose.";
                balance -= currentBet;
                updateBalance();
            }
        };

        const stand = () => {
            revealDealerCard();
        };

        const revealDealerCard = () => {
            document.getElementById("hidden-card").innerText = "5"; // Example card
            dealerTotal = 15; // Example total
            document.getElementById("status").innerText =
                dealerTotal > 21 || playerTotal > dealerTotal
                    ? `You win $${currentBet}!`
                    : `Dealer wins! You lose $${currentBet}.`;

            balance += playerTotal > dealerTotal ? currentBet : -currentBet;
            updateBalance();
        };

        const updatePlayerCards = () => {
            playerTotal = playerCards.reduce((a, b) => a + b, 0);
            const cards = playerCards.map(card => `<div class="card">${card}</div>`).join("");
            document.getElementById("player-cards").innerHTML = cards;
        };

        const updateBalance = () => {
            document.getElementById("balance").innerText = `Balance: $${balance}`;
            currentBet = 0;
            document.getElementById("current-bet").innerText = "Current Bet: $0";
        };
    </script>
</body>
</html>
