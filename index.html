<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #34495e;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ecdb54;
        }

        .table {
            width: 90%;
            height: 500px;
            border-radius: 20px;
            border: 15px solid #8b4513;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-top: 20px;
            background-color: #5e3d26;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .dealer-area, .player-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hand-value {
            color: white;
            font-size: 18px;
            margin: 5px 0;
        }

        .card {
            position: absolute;
            width: 60px;
            height: 90px;
            border-radius: 8px;
            border: 2px solid #fff;
            margin: 5px;
            background: #fff;
            color: #2c3e50;
            text-align: center;
            line-height: 90px;
            font-size: 18px;
            transition: all 0.5s ease;
            opacity: 0;
        }

        .fly-to-player {
            transform: translate(0, 200px);
            opacity: 1;
        }

        .fly-to-dealer {
            transform: translate(0, -200px);
            opacity: 1;
        }

        .chips-area {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .chip {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            background-color: gold;
            color: black;
            line-height: 50px;
            font-size: 16px;
            text-align: center;
            border: 2px solid black;
            cursor: pointer;
        }

        .chip:hover {
            background-color: orange;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        .control-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .control-btn:hover {
            background: #c0392b;
        }

        .refill-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .refill-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <div class="table" id="table">
        <div class="dealer-area">
            <div class="hand-value" id="dealer-value">Dealer's Hand: ?</div>
            <div id="dealer-cards"></div>
        </div>
        <div class="player-area">
            <div id="player-cards"></div>
            <div class="hand-value" id="player-value">Your Hand: ?</div>
        </div>
    </div>

    <div class="chips-area">
        <span class="chip" onclick="setBet(100)">$100</span>
    </div>

    <div class="controls">
        <p id="current-bet">Current Bet: $0</p>
        <button class="control-btn" id="place-bet-btn" onclick="placeBet()" disabled>Place Bet</button>
        <button class="control-btn" id="hit-btn" onclick="hit()" disabled>Hit</button>
        <button class="control-btn" id="stand-btn" onclick="stand()" disabled>Stand</button>
        <p id="balance">Balance: $1000</p>
    </div>

    <button class="refill-btn" onclick="refillBalance()">Refill Balance</button>

    <script>
        let playerCards = [];
        let dealerCards = [];
        let playerTotal = 0;
        let dealerTotal = 0;
        let balance = 1000;
        let currentBet = 0;

        const setBet = (amount) => {
            if (currentBet + amount > balance) {
                alert("Not enough balance!");
                return;
            }
            currentBet += amount;
            document.getElementById("current-bet").innerText = `Current Bet: $${currentBet}`;
            document.getElementById("place-bet-btn").disabled = false;
        };

        const placeBet = () => {
            if (currentBet > balance) {
                alert("Not enough balance to place this bet!");
                return;
            }
            balance -= currentBet;
            document.getElementById("balance").innerText = `Balance: $${balance}`;
            startHand();
            document.getElementById("place-bet-btn").disabled = true;
        };

        const startHand = () => {
            resetGame();
            dealInitialCards();
            document.getElementById("hit-btn").disabled = false;
            document.getElementById("stand-btn").disabled = false;
        };

        const resetGame = () => {
            playerCards = [];
            dealerCards = [];
            playerTotal = 0;
            dealerTotal = 0;
            document.getElementById("player-cards").innerHTML = "";
            document.getElementById("dealer-cards").innerHTML = "";
            document.getElementById("dealer-value").innerText = "Dealer's Hand: ?";
            document.getElementById("player-value").innerText = "Your Hand: ?";
        };

        const dealInitialCards = () => {
            dealCard("dealer-cards", "fly-to-dealer");
            dealCard("dealer-cards", "fly-to-dealer");
            dealCard("player-cards", "fly-to-player");
            dealCard("player-cards", "fly-to-player");
        };

        const dealCard = (areaId, animationClass) => {
            const area = document.getElementById(areaId);
            const card = document.createElement("div");
            card.classList.add("card", animationClass);
            card.innerText = "?";
            area.appendChild(card);

            setTimeout(() => {
                card.style.transform = "translate(0, 0)";
                card.style.opacity = "1";
            }, 100);
        };

        const refillBalance = () => {
            balance = 1000;
            document.getElementById("balance").innerText = `Balance: $${balance}`;
        };
    </script>
</body>
</html>
