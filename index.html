<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #34495e;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .control-btn:hover {
            background: #c0392b;
        }

        .card {
            display: inline-block;
            width: 80px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #fff;
            margin: 5px;
            background: #fff;
            color: #2c3e50;
            text-align: center;
            line-height: 120px;
            font-size: 24px;
        }

        .betting-area {
            margin: 20px;
            text-align: center;
        }

        .chip {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            background-color: gold;
            color: black;
            line-height: 40px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid black;
        }

        .chip:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blackjack Game</h1>
    </header>

    <div id="game-area">
        <h2>Place Your Bet!</h2>
        <div class="betting-area" id="betting-area">
            <span class="chip" onclick="placeBet(10)">10</span>
            <span class="chip" onclick="placeBet(50)">50</span>
            <span class="chip" onclick="placeBet(100)">100</span>
        </div>

        <div id="player-cards"></div>
        <div id="dealer-cards"></div>

        <h3 id="player-total">Player Total: 0</h3>
        <h3 id="dealer-total">Dealer Total: Hidden</h3>

        <div class="controls">
            <button class="control-btn" onclick="hit()">Hit</button>
            <button class="control-btn" onclick="stand()">Stand</button>
        </div>

        <p id="status"></p>
        <p id="bet-display">Current Bet: 0</p>
    </div>

    <script>
        let playerCards = [];
        let dealerCards = [];
        let playerTotal = 0;
        let dealerTotal = 0;
        let bet = 0;

        const resetGame = () => {
            playerCards = [];
            dealerCards = [];
            playerTotal = 0;
            dealerTotal = 0;
            bet = 0;
            document.getElementById("player-cards").innerHTML = "";
            document.getElementById("dealer-cards").innerHTML = `
                <div class="card">K</div>
                <div class="card">?</div>
            `;
            document.getElementById("player-total").innerText = "Player Total: 0";
            document.getElementById("dealer-total").innerText = "Dealer Total: Hidden";
            document.getElementById("status").innerText = "";
            document.getElementById("bet-display").innerText = "Current Bet: 0";
        };

        const placeBet = (amount) => {
            bet += amount;
            document.getElementById("bet-display").innerText = `Current Bet: ${bet}`;
        };

        const calculateTotal = (cards) => {
            let total = 0;
            let aces = 0;

            for (let card of cards) {
                if (card === "A") {
                    total += 11;
                    aces++;
                } else if (["K", "Q", "J"].includes(card)) {
                    total += 10;
                } else {
                    total += parseInt(card);
                }
            }

            while (total > 21 && aces > 0) {
                total -= 10;
                aces--;
            }

            return total;
        };

        const hit = () => {
            if (playerTotal >= 21) return;

            const newCard = Math.floor(Math.random() * 10) + 1;
            playerCards.push(newCard.toString());
            playerTotal = calculateTotal(playerCards);

            const cardElement = document.createElement("div");
            cardElement.className = "card";
            cardElement.innerText = newCard;
            document.getElementById("player-cards").appendChild(cardElement);

            document.getElementById("player-total").innerText = `Player Total: ${playerTotal}`;

            if (playerTotal === 21) {
                document.getElementById("status").innerText = "Blackjack! Dealer reveals cards.";
                revealDealerCards();
            } else if (playerTotal > 21) {
                document.getElementById("status").innerText = "Bust! You lose.";
            }
        };

        const stand = () => {
            revealDealerCards();
        };

        const revealDealerCards = () => {
            document.getElementById("dealer-cards").innerHTML = dealerCards.map(card => `
                <div class="card">${card}</div>
            `).join("");

            dealerTotal = calculateTotal(dealerCards);
            document.getElementById("dealer-total").innerText = `Dealer Total: ${dealerTotal}`;

            checkWinner();
        };

        const checkWinner = () => {
            if (dealerTotal > 21 || playerTotal > dealerTotal) {
                document.getElementById("status").innerText = "You win!";
            } else if (dealerTotal === playerTotal) {
                document.getElementById("status").innerText = "It's a tie!";
            } else {
                document.getElementById("status").innerText = "Dealer wins!";
            }
        };

        resetGame();
    </script>
</body>
</html>
